<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 02 - Formularios HTML</title>
</head>
<header>FORMULARIOS</header>

<body>
    <form action="/">


<div>
    <label for="nombre">NOMBRE</label>
    <input type="text" id="nombre" required>
</div>
<BR></BR>
<div>
    <label for="edad">EDAD</label>
    <input type="number" id="edad" min="0" max="100" required>
</div>
<BR></BR>
<div>
    <label for="frasefavorita">FRASE FAVORITA</label>
    <textarea name="textarea" id="frasefavorita" cols="30" rows="2"></textarea>
</div>
<BR></BR>
<div>
    <button type="submit">ENVIAR</button>
    <button type="reset">RESERTEAR</button>
</div>
    </form>
</body>
</html>
